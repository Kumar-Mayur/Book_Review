<div class="background">
    <div class="main">
        <div class="text">
            <h1 class="head"><b>Update Profile</b></h1>
        </div>
        <div class="this">
            <form [formGroup]="updateUser" (ngSubmit)="updateUserProf(updateUser.value, supData.id)">

                <div class="form-group">
                    <label for="exampleInputEmail1">Email Id</label>
                    <input type="text" [readonly]="true" name="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngModel]="supData.email">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">First Name</label>
                    <input type="text" name="firstname" formControlName="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngModel]="supData.firstname">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name</label>
                    <input type="text" name="lastname" formControlName="lastname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngModel]="supData.lastname">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Phone No</label>
                    <input type="number" name="phone" formControlName="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngModel]="supData.phone">
                </div>

                <input type="hidden" name="password" formControlName="password" [ngModel]="supData.password">

                <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <input type="text" name="address" formControlName="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngModel]="supData.address">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">New Password</label>
                    <input type="password" name="password" formControlName="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [ngModel]="supData.password">
                </div>

                <div class="text-center"> <!-- Center the button -->
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
